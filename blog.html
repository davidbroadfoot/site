---
layout: default
title: Blog
---
<div class="index__container">
    <div class="index__posts">
<h1>All Posts</h1>



  {% for post in site.posts %}

    <li>
      <a href="{{ post.url }}"><img class="index_image" src="{{ post.image }}"> </a>
      <li><a href="{{ post.url }}">{{ post.title }}</a></li><li>
      <p class="post__desc">
      {{ post.date | date_to_string }}</li>
      <li> {{post.description}}</p></li>
      <a class="blog__link" href="{{post.url}}">Read More</a>

    </li>
  {% endfor %}

</div>
</div>
